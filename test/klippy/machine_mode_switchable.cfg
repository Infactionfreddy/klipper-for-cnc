# Machine Mode Switchable Configuration
# Tests: 3D Printer, CNC Spindle, CNC Laser modes with runtime switching
# Tests: 3-axis (XYZ), 4-axis (XYZA), 5-axis (XYZAB), 6-axis (XYZABC)

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian_abc
kinematics_abc: cartesian_abc
axis: XYZABC  # 6-axis configuration for full testing
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[force_move]
enable_force_move: True

# ========================================================================
# LINEAR AXES (X, Y, Z)
# ========================================================================

[stepper_x]
step_pin: PB1
dir_pin: PB2
enable_pin: !PB0
microsteps: 8
rotation_distance: 40
endstop_pin: ^!PB3
position_endstop: 0
position_min: -1
position_max: 330
homing_positive_dir: False
homing_speed: 50
second_homing_speed: 10

[stepper_y]
step_pin: PB4
dir_pin: !PB5
enable_pin: !PB0
microsteps: 8
rotation_distance: 40
endstop_pin: ^!PB6
position_endstop: 0
position_min: -1
position_max: 312
homing_positive_dir: False
homing_speed: 50
second_homing_speed: 10

[stepper_z]
step_pin: PB7
dir_pin: !PD2
enable_pin: !PB0
microsteps: 8
rotation_distance: 8
endstop_pin: ^!PD3
position_endstop: 150
position_min: -20
position_max: 150
homing_positive_dir: True
homing_speed: 20
second_homing_speed: 5

# ========================================================================
# ROTARY AXES (A, B, C)
# ========================================================================

[stepper_a]
step_pin: PD4
dir_pin: PD5
enable_pin: !PB0
microsteps: 8
rotation_distance: 40  # degrees per rotation
endstop_pin: ^PD6
position_endstop: 0.0
position_min: -360.0
position_max: 360.0
homing_positive_dir: False
homing_speed: 25.0
second_homing_speed: 5.0

[stepper_b]
step_pin: PD7
dir_pin: !PC0
enable_pin: !PB0
microsteps: 16
rotation_distance: 2  # degrees per rotation
endstop_pin: ^!PC1
position_endstop: 0.0
position_min: -180.0
position_max: 180.0
homing_positive_dir: False
homing_speed: 25.0
second_homing_speed: 5.0

[stepper_c]
step_pin: PC2
dir_pin: !PC3
enable_pin: !PB0
microsteps: 16
rotation_distance: 2  # degrees per rotation
endstop_pin: ^!PC4
position_endstop: 0.0
position_min: -360.0
position_max: 360.0
homing_positive_dir: False
homing_speed: 25.0
second_homing_speed: 5.0

# ========================================================================
# 3D PRINTER - EXTRUDER
# ========================================================================

[extruder]
step_pin: PC6
dir_pin: PC7
enable_pin: PA1
microsteps: 1
rotation_distance: 33.500
nozzle_diameter: 0.500
filament_diameter: 3.500
heater_pin: PC5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
min_extrude_temp: 0
max_temp: 210
max_extrude_cross_section: 9999
max_extrude_only_distance: 9999
max_extrude_only_velocity: 50
max_extrude_only_accel: 100

# ========================================================================
# CNC - SPINDLE CONTROL
# ========================================================================

[spindle_control]
# PWM-based spindle control
pwm_pin: PA3
spindle_type: pwm
# RPM configuration
min_rpm: 0
max_rpm: 24000
pwm_frequency: 25000
acceleration: 10000
spinup_time: 0.5
spindown_time: 0.5

# ========================================================================
# CNC - LASER CONTROL
# ========================================================================

[laser_control]
# PWM-based laser control
pwm_pin: PA5
# Power configuration (0-100% or 0-255)
min_power: 0
max_power: 100
pwm_frequency: 1000.0
laser_mode: True
power_on_delay: 0.05
power_off_delay: 0.0

# ========================================================================
# MACHINE MODE MANAGEMENT (RUNTIME SWITCHING ENABLED)
# ========================================================================

[machine_mode]
# Global machine mode and tool mode management
# RUNTIME SWITCHING ENABLED for hybrid machines
default_mode: cnc
default_tool_mode: spindle
allow_mode_switch: True  # Enable runtime mode switching

# ========================================================================
# CNC EXTENDED M-CODES
# ========================================================================

[cnc_extended_m_codes]
# Enables M3/M4/M5 and other CNC M-codes

# ========================================================================
# CNC PROGRAM CONTROL (M0, M1, M2)
# ========================================================================

[cnc_program_control]
# Enables M0 (pause), M1 (optional pause), M2 (program end)

# ========================================================================
# CNC PROBING (G38.2/3/4/5)
# ========================================================================

[probe_G38_multi toolhead]
# CNC-style probing for all axes
pin: ^PA2
z_offset: 0
speed: 5.0
lift_speed: 10.0
sample_retract_dist: 2.0
samples: 1
samples_result: average
samples_tolerance: 0.100
samples_tolerance_retries: 0

# ========================================================================
# DIGITAL I/O (for M62-M68 testing)
# ========================================================================

[output_pin digital_out_0]
pin: PA6
value: 0

[output_pin digital_out_1]
pin: PA4
value: 0
